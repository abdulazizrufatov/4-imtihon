<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>login</title>
  </head>
  <body>
    <section class="login">
      <div class="login__container">
        <img class="mb-1" src="./img/logo.svg" alt="logo" />
        <form class="login__form">
          <div class="login__username">
            <span><i class="fas fa-user"></i></span>
            <input
              class="input-login"
              type="text"
              placeholder="Username"
              name="login"
              autocomplete="off"
              defaultValue="eve.holt@reqres.in"
            />
          </div>
          <div class="login__username">
            <span><i class="fas fa-unlock"></i></span>
            <input
              class="input-password"
              type="password"
              placeholder="Password"
              name="password"
              defaultValue="cityslicka"
            />
          </div>
          <p id="loginError" class="login__error text-white visually-hidden">
            Login yoki parol xato !
          </p>

          <button class="login__btn" type="submit">Login</button>
          <p class="login__forgot">Forgot password?</p>
        </form>
      </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>
  </body>
</html>
